name: 00 - Main CI / CD Pipeline

on:
  push:
    paths-ignore:
      - '**/*.md'
      - '**/*.txt'
  workflow_dispatch:

permissions:
  contents: read
  checks: write
  pull-requests: write
  issues: read
  security-events: write

jobs:
  build:
    name: Build
    uses: ./.github/workflows/build.yml
    secrets: inherit
    
  sca:
    needs: build
    name: SCA
    uses: ./.github/workflows/sca.yml
    secrets: inherit
